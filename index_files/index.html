                <template id="postCard">

                  <div class="card postcard" v-for="post in posts">
                    <div class="card-header"><img  :src="post.profileimage" class="profile-picture-post"> <b>{{post.author}}</b>({{post.reputation}})</div>
                    <a :href="'https://steemit.com/@'+post.author+'/'+post.permlink"><img :src="post.image" class="card-img-top content-image" /></a>
                    <div class="card-body"><b><a :href="'https://steemit.com/@'+post.author+'/'+post.permlink">{{post.title}}</a></b><br /></div> 
                    <div class="card-footer"><i class="fa fa-thumbs-up blue"> ${{post.payout}}</i>  <i class="fa fa-chevron-up gray">  {{post.votes}}</i>  <i class="far fa-comment-alt gray"> {{post.comment_count}}</i>  <i class="icon ion-arrow-return-right gray"></i></div>
